<div class="col-sm text-center" id="header-text">
  STOCK SEARCH
</div>
<form class="mx-auto" [formGroup]="searchForm" (ngSubmit)="onSubmit(searchForm.value)">
  <div class="input-group align-baseline rounded rounded-pill pl-3 pr-3" id="group-outer">
    <!-- search input -->
    <input type="text" formControlName="tickerInput" placeholder="Enter stock ticker symbol"
      aria-describedby="button-addon1" class="form-control border-0 m-0 p-0" [matAutocomplete]="auto" />
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn" (optionSelected)="onSelect($event.option.value)">
      <mat-option *ngIf="isLoading" class="is-loading">
        <mat-spinner diameter="50"></mat-spinner>
      </mat-option>
      <ng-container *ngIf="!isLoading">
          <mat-option *ngFor="let company of filteredCompanies" [value]="company">
            <span>{{ company.displaySymbol }}</span>
            <small> | {{company.description}}</small>
          </mat-option>
      </ng-container>
    </mat-autocomplete>
    <!-- search button   -->
    <div class="input-group-append mx-2 border-0 p-0">
      <button id="button-addon1" type="submit" class="btn btn-link text-primary m-0 border-0 p-0">
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search text-success" fill="currentColor"
          xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
            d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" />
          <path fill-rule="evenodd"
            d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
        </svg>
      </button>
    </div>
    <div class="input-group-append mx-2 border-0 p-0">
      <button id="button-addon1" type="reset" class="btn btn-link text-primary m-0 border-0 p-0" (click)="resetForm()">
        <svg height="1em" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
          <!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
          <path
            d="M310.6 361.4c12.5 12.5 12.5 32.75 0 45.25C304.4 412.9 296.2 416 288 416s-16.38-3.125-22.62-9.375L160 301.3L54.63 406.6C48.38 412.9 40.19 416 32 416S15.63 412.9 9.375 406.6c-12.5-12.5-12.5-32.75 0-45.25l105.4-105.4L9.375 150.6c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0L160 210.8l105.4-105.4c12.5-12.5 32.75-12.5 45.25 0s12.5 32.75 0 45.25l-105.4 105.4L310.6 361.4z" />
          </svg>
      </button>
    </div>
  </div>
</form>
